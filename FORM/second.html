<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
               input[type='image'] {
    width: 150px;
    margin-left: -8rem;
    margin-bottom: 1rem;
}
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML Form Dummy</legend>
        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker">
        <br> <br>
        <label for="seclect1">Choose your dishes</label>
        <select name="dishes" id="seclect1">
            <option value="biscuit">Biscuit</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
            <option value="maggi">Maggi</option>
        </select>
        <br> <br>
     
        <label for="gender">Gender</label> 
        <input type="radio" name="gender" 
          id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" 
          id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" 
          id="others">
        <label for="others">others</label>
<br> <br>

        <label for="english">English:</label>
        <input type="checkbox" name="english" id="english">
        <label for="hindi">Hindi:</label>
        <input type="checkbox" name="hindi" id="hindi">
        <br>
        <br>
        <label for="file">Upolad:</label>
        <input type="file" name="file" id="file">

        <br>
        <br>
        <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter Your comment here..."></textarea>
<br>
<br>
<label for="">Button:</label>
<button>Subscribe</button> 
<input type="image" src="./Subscribe.png" alt="Subscribe" id="image"><br><br>
<input type="submit" value="submit">
<input type="reset"> <br><br>

    </fieldset>
    </form>
</body>
</html>
